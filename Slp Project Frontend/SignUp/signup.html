<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CoinWorth</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="back-home">
                    ‚Üê Back to Home
                </a>
                <h1>Create Account</h1>
                <p>Join CoinWorth and start shopping today</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="John" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="john@example.com" required>
                    <div class="error-message" id="signupEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="terms-agree">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#terms" class="link">Terms of Service</a> and <a href="#privacy" class="link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-auth" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="../login/signIn.html" class="auth-link">Sign in</a></p>
            </div>
        </div>

        <div class="auth-hero">
            <div class="hero-content">
                <h2>Join Our Community</h2>
                <p>Create an account to unlock exclusive features and personalized shopping experience.</p>
                <div class="hero-features">
                    <div class="feature">
                        <span class="feature-icon">üéÅ</span>
                        <span>Welcome Bonus</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üì±</span>
                        <span>Mobile App Access</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üíé</span>
                        <span>Premium Support</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
