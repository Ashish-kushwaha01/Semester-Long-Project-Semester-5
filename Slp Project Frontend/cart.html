<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cart — ShopWaveX</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cart.css" />
</head>

<body>
    <!-- Header / Nav  -->
    <header class="site-header">
    <div class="brand">
        <a href="index.html">Shopwave<span class="accent">X</span></a>
    </div>
    <div class="search-bar">
        <form id="searchForm" action="search.html" method="get">
            <input id="searchInput" name="q" type="search" placeholder="Search for products, brands and more" />
            <button type="submit">Search</button>
        </form>
    </div>
    <nav class="nav-actions">
        <!-- Dynamic content will be loaded by authManager -->
        <a href="cart.html" class="nav-item">Cart <span id="cartCount" class="cart-count">0</span></a>
        <a href="login/signIn.html" class="nav-item">Sign in</a>
    </nav>
    </header>

    <main class="cart-main">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
            <span id="itemCount" class="item-count">0 items</span>
        </div>
        
        <div class="cart-content">
            <div class="cart-items-section">
                <div id="cartContainer" class="cart-items"></div>
            </div>
            
            <div class="cart-summary-section">
                <div id="cartSummary" class="cart-summary"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div>© <span id="year"></span> ShopWaveX — demo clone.</div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/utils/authManager.js"></script>
<script>
    // Initialize auth state when page loads
    document.addEventListener('DOMContentLoaded', function() {
        authManager.updateUIBasedOnAuth();
    });
</script>
</body>

</html>
