<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopWaveX</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <!-- Header / Nav  -->
    <header class="site-header">
        <div class="brand">
            <a href="index.html">Shopwave<span class="accent">X</span></a>
        </div>
        <div class="search-bar">
            <form id="searchForm" action="search.html" method="get">
                <input id="searchInput" name="q" type="search" placeholder="Search for products, brands and more" />
                <button type="submit">Search</button>
            </form>
        </div>
        <nav class="nav-actions">
            <!-- Dynamic content will be loaded by authManager -->
            <a href="cart.html" class="nav-item">Cart <span id="cartCount" class="cart-count">0</span></a>
            <a href="login/signIn.html" class="nav-item">Sign in</a>
        </nav>
    </header>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
            <div class="checkout-steps">
                <div class="step active">1. Shipping</div>
                <div class="step">2. Payment</div>
                <div class="step">3. Confirmation</div>
            </div>
        </div>

        <div class="checkout-grid">
            <!-- Left Column - Forms -->
            <div class="checkout-forms">
                <!-- Shipping Information -->
                <section class="form-section">
                    <h3>Shipping Information</h3>
                    <form id="shippingForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="fullName" placeholder="Ashish Kushwaha" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" name="phone" placeholder="+91 9876543210" required>
                        </div>
                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input type="text" name="address1" placeholder="G.C Narang Road" required>
                        </div>
                        <div class="form-group">
                            <label>Address Line 2 (Optional)</label>
                            <input type="text" name="address2" placeholder="Building, Apartment, Landmark, etc.">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" name="city" placeholder="New Delhi" required>
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" name="state" placeholder="Delhi" required>
                            </div>
                            <div class="form-group">
                                <label>PIN Code</label>
                                <input type="text" name="pincode" placeholder="110007" required>
                            </div>
                        </div>
                    </form>
                </section>


                <!-- Payment Method -->
<section class="form-section">
    <h3>Payment Method</h3>
    <div class="payment-options">
        <!-- Pay Online Option -->
        <div class="payment-option">
            <input type="radio" id="online" name="payment" value="Online_Mode" checked>
            <label for="online">
                <span class="payment-icon">üîí</span>
                <div class="payment-info">
                    <div class="payment-title">Pay Online</div>
                    <div class="payment-desc">Secure payment via Razorpay</div>
                </div>
            </label>
            
            <!-- Pay Online Information -->
            <div id="onlineForm" class="payment-form active">
                <div class="payment-notice">
                    <div class="notice-icon">üõ°Ô∏è</div>
                    <div class="notice-content">
                        <h4>Secure Online Payment</h4>
                        <!-- <p>You'll be redirected to Razorpay's secure payment gateway to complete your purchase safely.</p>
                        <div class="payment-features">
                            <div class="feature">‚úÖ Credit & Debit Cards</div>
                            <div class="feature">‚úÖ UPI Payments</div>
                            <div class="feature">‚úÖ Net Banking</div>
                            <div class="feature">‚úÖ Wallets</div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cash on Delivery Option -->
        <div class="payment-option" id="codOption">
            <input type="radio" id="cod" name="payment" value="Cash_On_Delivery">
            <label for="cod">
                <span class="payment-icon">üí∞</span>
                <div class="payment-info">
                    <div class="payment-title">Cash on Delivery</div>
                    <div class="payment-desc">Pay when you receive your order</div>
                </div>
            </label>
            
            <!-- COD Information -->
            <div id="codForm" class="payment-form">
                <div class="payment-notice">
                    <div class="notice-icon">üì¶</div>
                    <div class="notice-content">
                        <h4>Pay on Delivery</h4>
                        <!-- <p>Pay cash when your order arrives at your doorstep.</p>
                        <div class="cod-terms">
                            <strong>Note:</strong>
                            <ul>
                                <li>Available for logged-in users only</li>
                                <li>Exact change is appreciated</li>
                                <li>ID verification required at delivery</li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                <!-- Right Column - Order Summary -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems" class="checkout-items"></div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">‚Çπ0</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">FREE</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">‚Çπ0</span>
                        </div>
                    </div>
                    <button id="placeOrderBtn" class="place-order-btn">
                        Place Order
                    </button>
                    <a href="cart.html" class="back-to-cart">‚Üê Back to Cart</a>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div>¬© <span id="year"></span> ShopWaveX ‚Äî E-Commerce.</div>
        </footer>

        <script src="js/common.js"></script>
        <script src="js/checkout.js"></script>
        <script src="js/utils/authManager.js"></script>
        <script>
            // Initialize auth state when page loads
            document.addEventListener('DOMContentLoaded', function () {
                authManager.updateUIBasedOnAuth();
            });
        </script>
</body>

</html>
