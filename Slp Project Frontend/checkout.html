<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopWave</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <div class="checkout-container">
        <h2>Checkout</h2>

        <div class="checkout-grid">
            <!-- Shipping Information -->
            <div class="shipping">
                <h3>Shipping Information</h3>
                <form>
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>

                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required>

                    <label>Address</label>
                    <input type="text" placeholder="123 Main St" required>

                    <div class="row">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="State">
                        <input type="text" placeholder="Zip Code">
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="summary">
                <h3>Order Summary</h3>
                <div class="item">
                    <p>The Great Gatsby</p>
                    <p>$12.99</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p>$12.99</p>
                </div>
            </div>
        </div>

        <!-- Payment Method -->
        <div class="payment">
            <h3>Payment Method</h3>
            <label><input type="radio" name="payment" checked> Pay with Card</label>
            <label><input type="radio" name="payment"> Cash on Delivery</label>

            <input type="text" placeholder="Name on Card">
            <input type="text" placeholder="Card Number">
            <div class="row">
                <input type="text" placeholder="MM/YY">
                <input type="text" placeholder="CVC">
            </div>
        </div>

        <button class="place-order">Place Order - $12.99</button>
    </div>
</body>

</html>
