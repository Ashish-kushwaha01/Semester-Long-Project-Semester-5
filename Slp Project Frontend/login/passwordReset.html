<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ShopWaveX</title>
    <link rel="stylesheet" href="passwordReset.css">
</head>
<body>
    <div class="password-reset-container">
        <div class="password-reset-card">
            <div class="password-reset-header">
                <a href="../index.html" class="back-home">
                    ‚Üê Back to Home
                </a>
                <h1>Reset Password</h1>
                <p>Enter the OTP sent to your email and set a new password</p>
            </div>

            <form class="password-reset-form" id="passwordResetForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email" required readonly>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="otp">OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                    </div>
                    <input type="hidden" id="otp" required>
                    <div class="error-message" id="otpError"></div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input">
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn-reset" id="resetBtn">
                    Reset Password
                </button>
            </form>

            <div class="password-reset-footer">
                <p>Remember your password? <a href="signIn.html" class="auth-link">Sign in</a></p>
            </div>
        </div>

        <div class="password-reset-hero">
            <div class="hero-content">
                <h2>Secure Your Account</h2>
                <p>Reset your password to keep your ShopWaveX account secure</p>
                <div class="hero-features">
                    <div class="feature">
                        <span class="feature-icon">üîí</span>
                        <span>Account Security</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">‚ö°</span>
                        <span>Quick Recovery</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üõ°Ô∏è</span>
                        <span>Protected Access</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="passwordReset.js"></script>
</body>
</html>
