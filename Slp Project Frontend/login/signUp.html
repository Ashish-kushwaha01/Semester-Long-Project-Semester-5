<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopWave</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Welcome to ShopWave</h2>
        <p>Sign in or create an account to continue</p>

        <div class="tab-buttons">
            <button id="signInBtn" class="active">Sign In</button>
            <button id="signUpBtn">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signInForm" class="form active">
            <div id="emailField">
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required>

            </div>
            <label>Password</label>
            <input type="password" placeholder="********" required>

            <a href="forgotPassword.html" class="forgot">Forgot password?</a>
            <button type="submit" class="primary-btn">Sign In</button>

            <div class="divider">OR</div>
            <button type="button" class="google-btn">Sign in with Google</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="form">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe" required>

            <label>Email</label>
            <input type="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input type="password" placeholder="********" required>

            <button type="submit" class="primary-btn">Sign Up</button>
        </form>

        <a href="index.html" class="back-home">Go back to Homepage</a>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
