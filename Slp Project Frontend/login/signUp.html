                    <div class="form-group">

                    <div class="error-message" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>

                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" style="display: none;">
