<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product — Amazon Clone</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/product.css" />
</head>

<body>
    <!-- Header / Nav  -->
    <header class="site-header">
        <div class="brand">
            <a href="index.html">Shopwave<span class="accent">X</span></a>
        </div>
        <div class="search-bar">
            <form id="searchForm" action="search.html" method="get">
                <input id="searchInput" name="q" type="search" placeholder="Search for products, brands and more" />
                <button type="submit">Search</button>
            </form>
        </div>
        <nav class="nav-actions">
            <!-- Dynamic content will be loaded by authManager -->
            <a href="cart.html" class="nav-item">Cart <span id="cartCount" class="cart-count">0</span></a>
            <a href="login/signIn.html" class="nav-item">Sign in</a>
        </nav>
    </header>

    <main class="product-page">
        <div class="product-detail" id="productDetail">
            <!-- JS will populate -->
        </div>

        <aside class="buy-box" id="buyBox">
            <!-- JS will populate -->
        </aside>
    </main>

    <footer class="site-footer">
        <div>© <span id="year"></span> ShopWaveX — E-Commerce.</div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
    <script src="js/utils/authManager.js"></script>
<script>
    // Initialize auth state when page loads
    document.addEventListener('DOMContentLoaded', function() {
        authManager.updateUIBasedOnAuth();
    });
</script>
</body>

</html>
