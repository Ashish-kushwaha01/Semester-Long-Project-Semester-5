<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Search ‚Äî CoinWorth</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/search.css" />
</head>

<body>
    <!-- Header / Nav  -->
    <header class="site-header">
        <div class="brand">
            <a href="index.html">CoinWorth<span class="accent"></span></a>
        </div>
        <div class="search-bar">
            <form id="searchForm" action="search.html" method="get">
                <input id="searchInput" name="q" type="search" placeholder="Search for products, brands and more" />
                <button type="submit">Search</button>
            </form>
        </div>
        <nav class="nav-actions">
            <!-- Dynamic content will be loaded by authManager -->
            <a href="cart.html" class="nav-item">Cart <span id="cartCount" class="cart-count">0</span></a>
            <a href="login/signIn.html" class="nav-item">Sign in</a>
        </nav>
    </header>


    <main class="search-main">
        <div class="search-header">
            <div class="search-info">
                <h1>Search Results</h1>
                <div id="resultsInfo" class="results-info"></div>
            </div>
            <div class="search-stats">
                <span id="resultsCount" class="results-count">0 products found</span>
            </div>
        </div>

        <div class="search-content">
            <aside class="filters-sidebar">
                <div class="filter-section">
                    <h3>Categories</h3>
                    <div class="filter-options" id="categoryFilters">
                        <!-- Categories will be populated by JS -->
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Price Range</h3>
                    <div class="price-filter">
                        <div class="price-inputs">
                            <input type="number" id="minPrice" placeholder="Min" min="0">
                            <span>-</span>
                            <input type="number" id="maxPrice" placeholder="Max" min="0">
                        </div>
                        <button id="applyPriceFilter" class="btn-filter">Apply</button>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Rating</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" value="4"> 4‚òÖ & above
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="3"> 3‚òÖ & above
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" value="2"> 2‚òÖ & above
                        </label>
                    </div>
                </div>
            </aside>

            <div class="results-section">
                <div class="results-controls">
                    <div class="sort-options">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect">
                            <option value="relevance">Relevance</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Customer Rating</option>
                            <option value="newest">Newest First</option>
                        </select>
                    </div>
                </div>

                <div id="resultsGrid" class="product-grid"></div>

                <div id="noResults" class="no-results" style="display: none;">
                    <div class="no-results-icon">üîç</div>
                    <h3>No products found</h3>
                    <p>Try adjusting your search or filters to find what you're looking for.</p>
                    <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div>¬© <span id="year"></span> CoinWorth‚Äî E-Commerce Platform</div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
    <script src="js/utils/authManager.js"></script>
<script>
    // Initialize auth state when page loads
    document.addEventListener('DOMContentLoaded', function() {
        authManager.updateUIBasedOnAuth();
    });
</script>
</body>

</html>
